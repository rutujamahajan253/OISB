<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Showgirl Cosmetics</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <div class="big-wrapper light">
            <img src="img/imgc.jpg" alt="" class="shape" />

            <header>
                <div class="container">
                    <div class="logo">
                        <img src="img/logo.jpg" alt="Logo" />
                        <h2 id="my-text">
                        </h2>
                    </div>

                    <div class="links">
                        <ul>
                            <li><a href="#">New Launches</a></li>
                            <li><a href="#">Products</a></li>
                            <li><a href="#">Offers</a></li>
                            <li><a href="#" class="btn">Sign up</a></li>
                        </ul>
                    </div>

                    <div class="overlay"></div>

                    <div class="hamburger-menu">
                        <div class="bar"></div>
                    </div>
                </div>
            </header>

            <div class="showcase-area">
                <div class="container">
                    <div class="left">
                        <div class="big-title">
                            <h1>If it makes you feel beautiful, then do it.</h1>
                        </div>
                        <p class="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nesciunt, iste quisquam velit cupiditate magni dolores.
                        </p>
                        <div class="cta">
                            <a href="#" class="btn">Get started</a>
                        </div>
                    </div>

                    <div class="right">
                        <img src="img/img1.jpg" alt="Makeup Image" class="makeup" height="500" />
                    </div>
                </div>
            </div>

            <div class="bottom-area">
                <div class="container">
                    <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./script.js"></script>
</body>

</html>
